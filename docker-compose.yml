version: '3.8'

services:
  backend:
    build:
      context: .
    container_name: simtwo_backend
    ports:
      - "5000:5000"
    networks:
      - simtwo-net

  ws-server:
    build:
      context: ./ws-server
    container_name: simtwo_ws
    ports:
      - "8765:8765"
    depends_on:
      - backend
    networks:
      - simtwo-net

networks:
  simtwo-net:
    driver: bridge