<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AI Trading Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
    <div id="container">
        <div id="trading-info">
            <h1>AI Trading Dashboard</h1>
            <div id="current-symbol">Symbol: </div>
            <div id="current-price">Price: </div>
            <div id="current-trading-pair">Pair: </div>
            <canvas id="chart-canvas"></canvas>
        </div>

        <div id="ai-status">AI Status: ACTIVE - Monitoring...</div>

        <div id="order-section">
            <select id="order-type">
                <option value="limit">Limit</option>
                <option value="market">Market</option>
            </select>
            <input id="order-amount" type="number" placeholder="Order amount" />
            <button id="place-buy-order">Buy</button>
            <button id="place-sell-order">Sell</button>
        </div>

        <div id="emergency-stop">
            <button id="emergency-stop-btn">Emergency Stop</button>
        </div>

        <div id="chatwithai">
            <div id="chat-box"></div>
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="Ask AI..." />
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
