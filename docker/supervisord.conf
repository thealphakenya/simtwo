[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/tmp/supervisord.pid
user=root  ; For testing only, use non-root in production

[program:flask]
command=uvicorn backend.app:app --host 0.0.0.0 --port 8000  # Uvicorn for serving FastAPI with Flask
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/flask.err.log
stdout_logfile=/var/log/flask.out.log
user=root  ; For testing only, use non-root in production

[program:celery]
command=celery -A backend.celery_app worker --loglevel=debug  # Running Celery with debug-level logs
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/celery.err.log
stdout_logfile=/var/log/celery.out.log
user=root  ; For testing only, use non-root in production