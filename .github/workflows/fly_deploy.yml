name: Deploy to Fly.io

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Fly
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the repository
      - uses: actions/checkout@v4

      # Step 2: Install the Fly CLI
      - name: Install Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      # Step 3: Authenticate to Fly.io using the API token
      - name: Authenticate to Fly.io
        run: echo "${{ secrets.FLY_API_TOKEN }}" | flyctl auth login --token

      # Step 4: Deploy to Fly using the Fly API Token for authentication
      - name: Deploy App
        run: flyctl deploy --remote-only
