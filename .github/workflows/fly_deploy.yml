name: Fly Deploy

on:
  push:
    branches:
      - main  # Change to master if your default branch is master

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest  # Runs on the latest Ubuntu image
    
    concurrency: deploy-group  # Optional: ensures only one action runs at a time
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@v1

      - name: Authenticate to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}  # GitHub secret for Fly API token
        run: flyctl auth login -t $FLY_API_TOKEN  # Login using the Fly API token

      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only --app simtwo  # Specify the app explicitly
