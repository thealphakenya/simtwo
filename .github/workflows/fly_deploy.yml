name: Fly Deploy

on:
  push:
    branches:
      - main  # Adjust to 'master' if your default branch is master

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    
    concurrency: deploy-group  # Prevents overlapping deployments

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@v1

      - name: Set Fly.io auth token
        run: echo "Authentication token available"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Deploy to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: flyctl deploy --remote-only --app simtwo
