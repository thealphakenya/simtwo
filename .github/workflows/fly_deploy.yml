name: Deploy to Fly.io

on:
  push:
    branches:
      - main  # This triggers the workflow whenever there's a push to the main branch

jobs:
  deploy:
    name: Deploy to Fly
    runs-on: ubuntu-latest  # Use the latest Ubuntu image for the runner

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Fly CLI (Flyctl)
      - name: Set up Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@v1

      # Step 3: Authenticate using the Fly API token
      - name: Authenticate to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}  # GitHub secret for Fly API token
        run: flyctl auth login --access-token $FLY_API_TOKEN  # Pass the token directly to flyctl

      # Step 4: Deploy the app to Fly.io
      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only  # Deploy using Fly.toml configuration
