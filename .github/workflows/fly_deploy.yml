name: Fly Deploy

on:
  push:
    branches:
      - main  # Change to master if your default branch is master

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest  # Runs on the latest Ubuntu image
    
    # Optional: ensures only one action runs at a time for the deploy group
    concurrency: deploy-group
    
    steps:
      # Step 1: Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Fly CLI (Flyctl) to interact with Fly.io
      - name: Set up Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@v1

      # Step 3: Authenticate to Fly.io using the API token
      - name: Authenticate to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}  # GitHub secret for Fly API token
        run: flyctl auth login -t $FLY_API_TOKEN  # Login using the Fly API token

      # Step 4: Deploy the app to Fly.io
      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only  # Deploy using Fly.toml configuration
