name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js (since you are using the Railway CLI)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Install Railway CLI
      - name: Install Railway CLI
        run: |
          npm install -g @railway/cli

      # Log in to Railway using the token stored in GitHub secrets
      - name: Log in to Railway
        run: |
          echo ${{ secrets.RAILWAY_TOKEN }} | railway login --token

      # Deploy to Railway
      - name: Deploy to Railway
        run: railway up
